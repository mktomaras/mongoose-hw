<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css">
    <title>News Scraper</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>News Scraper</h1>
        <button type="button" class="btn btn-success btn-sm" id="scrapeBtn">Scrape for Articles</button>
        <button type="button" class="btn btn-success btn-sm" id="clearBtn">Clear Articles</button>
    </div>

    <div id="articles"></div>
    <div id="notes"></div>

    <!-- Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteTitle">Article Notes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>  
            <div class="form-group">
              <label for="articleNote">Enter your notes here</label>
              <textarea class="form-control" id="articleNote" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
